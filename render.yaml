services:
  # Flask GPG Webservice (REST API)
  - type: web
    name: gpg-webservice-rest
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./gpg-webservice-rest/Dockerfile
    dockerContext: ./gpg-webservice-rest
    envVars:
      - key: PORT
        value: 5555  # Render uses PORT environment variable
      - key: HOST
        value: 0.0.0.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate a secure key
      - key: SERVICE_KEY_PASSPHRASE
        generateValue: true  # Render will auto-generate a secure passphrase
      - key: DATABASE_URL
        value: sqlite:///gpg_users.db
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
    disk:
      name: gpg-data
      mountPath: /app
      sizeGB: 1
    healthCheckPath: /openai/function_definitions
    autoDeploy: true

  # MCP HTTP Server (Optional - deploy if you need MCP/AI agent access)
  - type: web
    name: gpg-webservice-mcp
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./gpg-webservice-mcp/Dockerfile
    dockerContext: ./gpg-webservice-mcp
    envVars:
      - key: MCP_PORT
        value: 3000
      - key: MCP_HOST
        value: 0.0.0.0
      - key: GPG_API_BASE
        fromService:
          name: gpg-webservice-rest
          type: web
          property: hostport
    healthCheckPath: /health
    autoDeploy: true
